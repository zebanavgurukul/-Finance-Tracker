<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="images/logo.jpg" alt="Finance Tracker Logo" class="logo">
    <div class="container" id="authContainer">  
        <h2>Finance Tracker</h2>
        <div class="auth-options">
            <button onclick="showSignup()">Signup</button>
            <button onclick="showLogin()">Login</button>
        </div>

        <div id="signupContainer" class="auth-form">
            <h3>Signup</h3>
            <input type="text" id="signupName" placeholder="Name">
            <input type="email" id="signupEmail" placeholder="Email">
            <input type="password" id="signupPassword" placeholder="Password">
            <button onclick="signup()">Signup</button>
        </div>

        <div id="loginContainer" class="auth-form" style="display: none;">
            <h3>Login</h3>
            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
    </div>

    <div class="container" id="transactionContainer" style="display: none;">
        <h2>Finance Tracker</h2>
        <button onclick="logout()">Logout</button>
        <h3>Add Transaction</h3>
        <input type="text" id="transactionType" placeholder="Type (income/expense)">
        <input type="number" id="transactionAmount" placeholder="Amount">
        <input type="text" id="transactionCategory" placeholder="Category">
        <button onclick="addTransaction()">Add Transaction</button>
        <h3>Transactions</h3>
        <div class="transactions" id="transactionsList"></div>
    </div>

    <div id="reportsContainer" style="display: none;">
        <h3>Reports & Insights</h3>
        <div class="report-buttons">
            <button onclick="showReport('daily')">Daily Report</button>
            <button onclick="showReport('weekly')">Weekly Report</button>
            <button onclick="showReport('monthly')">Monthly Report</button>
        </div>
        <div id="reportContent"></div>
    </div>  

    <script src="script.js"></script>
</body>
</html>
